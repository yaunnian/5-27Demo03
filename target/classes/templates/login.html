<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" type="text/css" href="js/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="js/easyui/themes/icon.css">
    <script type="text/javascript" src="webjars/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/easyui/jquery.easyui.min.js"></script>
    <style type="text/css">
        tr{
            height: 50px;
        }
        span{
            color: red;
        }
    </style>
</head>
<body style="background-color: #e9f1ff">
    <div style="margin:0px auto;width: 37%;">
        <div id="p" class="easyui-panel" title="登陆"
             style="width:100%;height:300px;padding:10px;background:#fafafa;">
            <form action="toLogin" method="post" id="login_from">
            <table width="70%" align="center">
                <tr>
                    <td colspan="2" style="text-align: center;font-size: 20px;font-weight: bolder">愿念管理系统</td>
                </tr>
                <tr>
                    <td style="font-size: 20px">登录名:</td>
                    <td>

                        <input class="easyui-textbox" type="text" name="name" onblur="Name(this.value)" id="name" data-options="iconCls:'icon-man'" style="width:250px">
                        <span id="namespan"></span></td>
                </tr>
                <tr>
                    <td style="font-size: 20px">密码:</td>
                    <td>
                        <input class="easyui-textbox" type="password" name="password" onblur="Pass(this.value)" id="password" data-options="iconCls:'icon-lock'" style="width:250px">
                        <span id="passspan"></span> </td>
                </tr>

                <tr>
                    <!--<td colspan="2" align="center" class="easyui-linkbutton" data-options="iconCls:'icon-ok'">
                        <a id="login_submit"  href="#" >登陆</a>
                    </td>--><td colspan="2" align="center">
                    <input type="submit" style="width: 70px;height: 40px;font-size: 20px;font-family: 华文楷体"  value="登陆">
                </td>

                </tr>
            </table>
            </form>
        </div>
    </div>
<script type="text/javascript">
       function Name(name){
           if (name == null || name == ""){
               $("#namespan").html("*");
           }else{
               $("#namespan").html("");
           }
       }
       function Pass(pass) {
           if (pass == null || pass == ""){
               $("#passspan").html("*");
           }else{
               $("#passspan").html("");
           }

   }
</script>
</body>
</html>
