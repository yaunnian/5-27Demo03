<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        span{
            position: relative;
            left: 10px;
            font-size: 12px;
            color: red;
        }
    </style>
</head>
<body>
    <form action="insert" method="post">
        <div align="center" style="width: 50%;height: auto;border: 1px rosybrown solid;margin: 0 auto">
            <tr>
                <td>姓名:</td>
                <td><input style="width: 150px" id="name" type="text" name="name"><span id="namespan"></span></td>
            </tr>
            <br>
            <br>
            <tr>
                <td>性别:</td>
                <td><input type="radio" name="sex" value="男" checked="checked">男
                    <input type="radio" name="sex" value="女">女
                </td>
            </tr>
            <br>
            <br>
            <tr>
                <td>爱好:</td>
                <td><select name="hobby" style="width: 150px">
                        <option value="0" selected="selected">读书</option>
                        <option value="1">音乐</option>
                        <option value="2">舞蹈</option>
                        <option value="3">锤人</option>
                        <option value="4">打游戏</option>
                        <option value="5">学习</option>
                        <option value="6">敲代码</option>
                    </select>
                </td>
            </tr>
            <br>
            <br>
            <tr>
                <td>备注:</td>
                <td><input type="text" name="none" style="width: 150px"></td>
            </tr>
            <br>
            <br>
            <tr>
                <td colspan="2"><input type="submit" value="确定"></td>
            </tr>
        </div>
    </form>
    <script type="text/javascript">
        $(function () {
            $('#person_table').datagrid({
                url:'queryPerson',
                columns:[[
                    {field:'id',title:'id',width:50,hidden:true},
                    {field:'name',title:'姓名',width:50},
                    {field:'sex',title:'价格',width:50},
                    {field:'hobby',title:'爱好',width:50},
                    {field:'createtime',title:'时间',width:50},
                    {field:'none',title:'备注',width:50,align:'right'}
                ]]
            });
        })
    </script>
    <table id="person_table"></table>
<script type="text/javascript" src="webjars/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
    $("#name").blur(function () {
        var names=$("#name").val();
        if (names == null || names == ""){
            $("#namespan").html("请输入姓名")
        }else {
            $("#namespan").html("")
        }
    })
</script>
</body>
</html>
